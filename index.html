<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bokshelf Apps</title>
    <link rel="stylesheet" href="assets/styles/style.css" />
  </head>

  <body>
    <header>
      <h1>BookShelf</h1>
    </header>
    <main>
      <section class="container">
        <section class="input-section">
          <h2>Tambah buku</h2>

          <form id="inputBook" class="inputBook">
            <div class="input">
              <label for="inputBookTitle">Judul</label>
              <input
                type="text"
                id="inputBookTitle"
                name="inputBook"
                required
              />
            </div>

            <div class="input">
              <label for="inputBookPenulis">Penulis</label>
              <input
                type="text"
                id="inputBookPenulis"
                name="inputPenulis"
                required
              />
            </div>

            <div class="input">
              <label for="inputBookTahun">Tahun</label>
              <input
                type="number"
                id="inputBookTahun"
                name="inputTahun"
                required
              />
            </div>

            <div class="input">
              <label for="inputBookStatus">Status</label>
              <select id="inputBookStatus" name="inputStatus">
                <option value="selesai">Selesai dibaca</option>
                <option value="belum">Belum selesai dibaca</option>
              </select>
            </div>

            <button type="submit" id="btn_submit">Kirim</button>
          </form>
        </section>

        <section class="search-section">
          <div class="books-search">
            <input type="text" id="search-input" placeholder="Cari buku..." /> 
            <button id="search-button">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>

          <div>
            <select id="status-filter">
              <option value="semua">Semua</option>
              <option value="belum">Belum selesai dibaca</option>
              <option value="selesai">Selesai dibaca</option>
            </select>
          </div>

          <h2>Buku Selesai Dibaca</h2>
          <div id="books-shelf-IsCompleted" class="books-shelf">
            <article></article>
          </div>

          <h2>Buku Belum Selesai Dibaca</h2>
          <div id="books-shelf-NotCompleted" class="books-shelf">
            <article></article>
          </div>
        </section>
      </section>
    </main>

    <!-- pop up edit -->
    <div id="edit-popup" class="edit-popup">
      <h3>Edit Buku</h3>
      <form id="edit-books">
        <label for="editBookTitle">Nama Buku</label>
        <input type="text" id="editBookTitle" name="editBookTitle" />

        <label for="editBookPenulis">Penulis</label>
        <input type="text" id="editBookPenulis" name="editBookPenulis" />

        <label for="editBookTahun">Tahun</label>
        <input type="number" id="editBookTahun" name="editBookTahun" />

        <div class="btn-container">
          <button type="button" id="btn-cancel" class="btn-cancel">
            <i class="fa-solid fa-xmark"></i>
          </button>
          <button type="submit" id="btn-save">
            <i class="fa-solid fa-floppy-disk"></i>
          </button>
        </div>
      </form>
    </div>

    <script src="assets/js/script.js"></script>
    <!-- <script src="assets/js/script.js"></script> -->
    <script
      src="https://kit.fontawesome.com/c79e220d71.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
